<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon2.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles2.css" rel="stylesheet" />
    <link href="/css/bootstrap.css" rel="stylesheet" />

    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- 제목 -->
            <div style="padding:20px">
                <h3 class="display-4 fw-bolder">내 정보</h3>
                <h5 class="card-text">[[${member.name}]]님의 프로필 정보입니다</span></h5>
                <div class="small text-muted">가입일자 : [[${member.joinDate}]]</div>
            </div>
            <!--내정보 카드 리스트-->
            <div class="col-lg-8">
                <!-- 기본 정보 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">기본 정보</h2>
                        <div class="card" style="margin-bottom:10px">
                            <div class="card-header">
                                이름
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${member.name}"></h5>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom:10px">
                            <div class="card-header">
                                ID
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${member.userId}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 연락처 정보 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">연락처 정보</h2>
                        <div class="card" style="margin-bottom:10px">
                            <div class="card-header">
                                전화번호
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${member.phoneNum}"></h5>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom:10px">
                            <div class="card-header">
                                이메일
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${member.email}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">회원정보 수정(미구현)</div>
                    <div class="card-body">
                        <div class="input-group">
                            <button class="btn btn-primary" type="button">수정하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts2.js"></script>
</html>
