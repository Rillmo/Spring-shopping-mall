<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.css" rel="stylesheet" />

    <style>
        td {
            word-break:break-all;word-wrap:break-word;
            }
    </style>

    <div>
        <!-- 제목 -->
        <div class="my-3 border-bottom">
            <div>
                <h4>상품 목록</h4>
            </div>
        </div>

        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">가격</th>
                <th scope="col">재고수량</th>
                <th scope="col">상품상세</th>
                <th scope="col">등록일자</th>
                <th scope="col">최종수정일자</th>
                <th scope="col">상품등급</th>
                <th scope="col">설정</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <th scope="row" th:text="${item.id}"></th>
                <td th:text="${item.name}"></td>
                <td>[[${item.price}]] ₩</td>
                <td th:text="${item.stockQuantity}"></td>
                <td style="width:28%" th:text="${item.detail}"></td>
                <td th:text="${item.registDate}"></td>
                <td th:text="${item.finalUpdateDate}"></td>
                <td th:text="${item.grade}"></td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/items/{id}/update (id=${item.id})}"
                                class="btn btn-primary" type="button">수정</a>
                        <a th:href="@{/items/{id}/delete (id=${item.id})}"
                                class="btn btn-primary" type="button">삭제</a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

        <table class="table">
            <tbody>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/items/new}"
                       class="btn btn-primary" type="button">추가</a>
                </div>
            </tbody>
        </table>
    </div>



</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts2.js"></script>
</html>
